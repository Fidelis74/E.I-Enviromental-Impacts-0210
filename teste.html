<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

     

        section.section-team {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 colunas */
            gap: 20px; /* Espa√ßamento entre os cards */
            padding: 20px;
        }

        .card-team {
            position: relative;
            width: 250px;
            height: 350px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card-team:hover {
            transform: scale(1.05);
        }

        /* Imagem em preto e branco inicialmente */
        .card-team img.img-team {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        /* Remove o preto e branco ao passar o mouse */
        .card-team:hover img.img-team {
            filter: grayscale(0%);
        }

        .info-team {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .card-team:hover .info-team {
            background-color: #5A55E3;
            color: white;
        }

        .info-team h3 {
            margin-bottom: 5px;
            font-size: 1.2rem;
        }

        .info-team p {
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .icons-team {
            display: flex;
            gap: 10px;
        }

        .icons-team a {
            color: #333;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .card-team:hover .icons-team a {
            color: white;
        }
    </style>
</head>
